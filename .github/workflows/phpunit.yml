name: PHPUnit

on:
  pull_request:
  push:
    branches: [ master ]

permissions:
  actions: read
  checks: read
  contents: read
  deployments: none
  issues: read
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  build:
    name: PHPUnit (PHP 5.6)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '5.6'
          extensions: memcached
          tools: composer:v1
      - name: Composer install
        run: composer install --prefer-dist --no-progress
      - name: PHPUnit
        run: |
          php -v
          ./vendor/bin/phpunit
